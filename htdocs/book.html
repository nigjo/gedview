<!DOCTYPE html>

<html>
  <head>
    <title>Familienbogen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.css" title="Familienbuch"/>
    <script src="gedcomjs/gedcom.js"></script>
    <script src="gedview-base.js"></script>
    <script src="book.js"></script>
  </head>
  <body>
    <header>
      <h1>Familienbogen</h1>
    </header>
    <template id="gedview-title">
      <div class="gedview-page gedview-titlepage">
        <div class="centerer">
          <p class="title">Familienbuch</p>
          <p data-key="husb-name"></p>
          <p>-</p>
          <p data-key="wife-name"></p>
        </div>
      </div>
    </template>
    <template id="gedview-parent">
      <div class="gedview-parent">
        <div class="gedview-attr" data-key="name" data-view="full"><span class="attrCaption">Name: </span></div>
        <div class="gedview-attr" data-key="birt-date" data-view="quart"><span class="attrCaption">Geburtsdatum: </span></div>
        <div class="gedview-attr" data-key="birt-plac" data-view="threequart"><span class="attrCaption">Geburtsort: </span></div>
        <div class="gedview-attr" data-key="deat-date" data-view="quart"><span class="attrCaption">Sterbedatum: </span></div>
        <div class="gedview-attr" data-key="deat-plac" data-view="threequart"><span class="attrCaption">Sterbeort: </span></div>
        <div class="gedview-attr" data-key="fams-marr-date" data-view="quart"><span class="attrCaption">Hochzeitsdatum: </span></div>
        <div class="gedview-attr" data-key="fams-marr-plac" data-view="threequart"><span class="attrCaption">Hochzeitsort: </span></div>
        <div class="gedview-attr" data-key="famc-husb-name" data-linkto="famc"><span class="attrCaption">Vater: </span></div>
        <div class="gedview-attr" data-key="famc-wife-name" data-linkto="famc"><span class="attrCaption">Mutter: </span></div>
        <div class="gedview-attr" data-key="note" data-view="full"><span class="attrCaption">Notizen: </span></div>
      </div>
    </template>
    <template id="gedview-child">
      <div class="gedview-child" data-num="">
        <div class="gedview-attr" data-key="name" data-view="threequart"><span class="attrCaption">Name: </span></div>
        <div class="gedview-attr" data-key="sex" data-view="quart"><span class="attrCaption">Geschlecht: </span></div>
        <div class="gedview-attr" data-key="birt-date" data-view="quart"><span class="attrCaption">Geburtsdatum: </span></div>
        <div class="gedview-attr" data-key="birt-plac" data-view="threequart"><span class="attrCaption">Geburtsort: </span></div>
        <div class="gedview-attr" data-key="deat-date" data-view="quart"><span class="attrCaption">Sterbedatum: </span></div>
        <div class="gedview-attr" data-key="deat-plac" data-view="threequart"><span class="attrCaption">Sterbeort: </span></div>
        <div class="gedview-attr" data-key="fams-marr-date" data-linkto="fams" data-view="quart"><span class="attrCaption">Hochzeitsdatum: </span></div>
        <div class="gedview-attr" data-key="fams-marr-plac" data-linkto="fams" data-view="threequart"><span class="attrCaption">Hochzeitsort: </span></div>
        <div class="gedview-attr" data-key="fams-spou-name" data-linkto="fams" data-view="full"><span class="attrCaption">Ehepartner/in: </span></div>
        <div class="gedview-attr" data-key="note" data-view="full"><span class="attrCaption">Notizen: </span></div>
      </div>
    </template><template id="gedview-note">
      <div class="note"></div>
    </template>
    <main></main>
    <footer>
      &copy; Nigjo Iqn
    </footer>
  </body>
</html>
