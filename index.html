<html>
  <head>
    <title>GEDview Collection</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./pwa.json">
    <style>.fname:first-child{display:inline-block;text-align:right;min-width: 45%;}h1[famid]:after{content:' - 'attr(famid);}</style>
    <style>
      html,body{margin:0px;height:100%}
      .box{display:flex;flex-direction:column;height:100%}
      header,nav,footer{flex:0 1 auto;}
      main{flex:1 1 auto;}
      nav ul{display:inline-block;padding:0;margin:.25em;}
      nav li,nav li>*:not(a){display:inline-block;}
      main>iframe{width:100%;height:100%;border:none;}
      #dropzone{min-width:7em;height:2em;
                border:1px dashed blue;background-color:lightskyblue;
                text-align: center;vertical-align: middle;}
      #dropzone>input{display:none;}
      .targeted{background-color:lightgreen !important;}
      .targeted.invalid{background-color:lightpink !important;}
    </style>
    <script src="gedcomjs/gedcom.js"></script>
    <script src="gedview-base.js"></script>
    <script src="index-selector.js"></script>
  </head>
  <body>
    <div class="box">
      <header>
        <label>Select Family: <select id="families" name="families"></select></label>
      </header>
      <nav>
        <ul id="viewselect">
          <li><a href="book.html">Familienbogen</a></li>
          <li><a href="simpletext.html">Textansicht</a></li>
          <li><a href="Ahnentafel.html">Ahnentafel</a></li>
          <li><a href="famview.html">Familie</a></li>
        </ul>
        <ul>
          <li><a href="#" onclick="resetGedcom()">clear data</a></li>
          <li><a href="#" onclick="window.location = document.getElementById('view').src">remove Frame</a></li>
          <li><label id="dropzone"
                     ondrop="handleDragging(event);"
                     ondragover="handleDragging(event);"
                     ondragleave="handleDragging(event);"
                     >Datei w√§hlen<input type="file" onchange="viewfile(event)" name="dropfile"></label></li>
        </ul>
      </nav>
      <main>
        <iframe id="view" src="about:blank" onload="updateSelection(event)"></iframe>
      </main>
      <footer>Gedview by Nigjo</footer>
    </div>
  </body>
</html>
