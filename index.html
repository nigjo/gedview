<html>
  <head>
    <title>Textbogen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>.fname:first-child{display:inline-block;text-align:right;min-width: 45%;}h1[famid]:after{content:' - 'attr(famid);}</style>
<style>
html,body{margin:0px;height:100%}
.box{display:flex;flex-direction:column;height:100%}
header,nav,footer{flex:0 1 auto;}
main{flex:1 1 auto;}
nav li{display:inline-block;}
main>iframe{width:100%;height:100%;border:none;}
</style>
    <script src="gedcomjs/gedcom.js"></script>
    <script src="gedview-base.js"></script>
    <script>
      function getIndiName(indi) {
        if (indi)
          return indi.getIndiName();
        return '';
      }
      function printGedviewFamily(viewfam, ged) {
        var allFams = ged.getFamilies();
        var selector = document.getElementById('families');
        selector.addEventListener('change', function (evt) {
          //printFamily(allFams[evt.target.selectedIndex]);
          document.querySelector('#viewselect').dataset.famid =
                  allFams[evt.target.selectedIndex].id.replace(/@/g, '');
        });
        while (selector.firstChild) {
          selector.firstChild.remove();
        }
        var selfam;
        for (var fam of allFams) {
          var option = selector.appendChild(document.createElement('option'));
          //option.id = 'famselection';
          option.value = fam.id;
          option.innerHTML = "<span class='fname'>" +
                  getIndiName(fam.getHusband()) + "</span> - <span class='fname'>"
                  + getIndiName(fam.getWife()) + "</span>";
          if (fam === viewfam) {
            selfam = option;
          }
        }
        selfam.selected = true;
      }
      function updateFamily(event) {
        let fam = document.querySelector('#viewselect').dataset.famid;
        document.querySelector('#view').src=
                event.target.href.replace(/\?.*/, '')
                + '?' + (fam ? fam : '');
        //console.log(event.target);
        return false;
      }
      window.addEventListener('DOMContentLoaded', function(){
        let links = document.querySelectorAll('#viewselect a');
        for(let i=0;i<links.length;i++){
          links[i].onclick = updateFamily;
        }
      });
      function updateSelection(evt){
        let subloc=evt.target.contentWindow.location;
        console.log(evt.target.contentWindow.location);
        console.log(subloc.search);
        if(subloc.search){
          let famid = '@'+subloc.search.substring(1)+'@';
          document.getElementById('families')
                  .value = famid;
          var event = document.createEvent("HTMLEvents");
          event.initEvent("change",true,false);
          document.getElementById('families').dispatchEvent(event);
        }
      }
    </script>
  </head>
  <body>
    <div class="box">
    <header>
      <select id="families" name="families"></select>
    </header>
    <nav>
      <ul id="viewselect">
        <li><a href="gedview.html">Familienbogen</a></li>
        <li><a href="simpletext.html">Textansicht</a></li>
        <li><a href="Ahnentafel.html">Ahnentafel</a></li>
      </ul>
    </nav>
    <main>
      <iframe id="view" src="about:blank" onload="updateSelection(event)"></iframe>
    </main>
    <footer>Gedview by Nigjo</footer>
    </div>
  </body>
</html>
